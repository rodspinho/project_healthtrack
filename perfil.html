<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HEALTH TRACK</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <form id="form" class="row g-3 needs-validation" novalidate="novalidate">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Primeiro Nome</label>
                <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    value="Rodrigo"
                    required="required">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Sobrenome</label>
                <input
                    type="text"
                    class="form-control"
                    id="validationCustom02"
                    value="Pinho"
                    required="required">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Nome de Usuário</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">Email</span>
                    <input
                        type="text"
                        class="form-control"
                        id="validationCustomUsername"
                        value="rodspinho@gmail.com"
                        aria-describedby="inputGroupPrepend"
                        required="required">
                    <div class="invalid-feedback">
                        Selecionar o seu nome de usuário.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Senha</label>
                <input
                    type="text"
                    class="form-control"
                    id="validationCustom03"
                    value="********"
                    required="required">
                <div class="invalid-feedback">
                    A senha deve conter 8 dígitos, com ao menos 1 letra maiúscula e um caracter
                    especial.
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Repetir sua senha</label>
            <input
                type="text"
                class="form-control"
                id="validationCustom05"
                value="********"
                required="required">
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
        <div class="col-12">
            <div id="checkbox" class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="invalidCheck"
                    required="required">
                <label class="form-check-label" for="invalidCheck">
                    Li e aceito os termos de uso
                </label>
                <div class="invalid-feedback">
                    Você deve concordar com os termos de uso.
                </div>
            </div>
        </div>
        <div class="col-12">
            <a href="index.html" class="btn btn-primary" type="submit">Cadastrar</a>
        </div>
        <a id="botao-sair" href="index.html" class="btn btn-primary">Sair</a>
    </form>
</body>
<footer></footer>
</html>
